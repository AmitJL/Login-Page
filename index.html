<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Login-Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light ">
  <section class="d-flex flex-colom min-vh-100 justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-10 bg-white rounded shadow-sm ">
          <div class="row">
            <div class="col-md-6">
              <div class=" m5 text-center ">
                <h1>WelCome!</h1>
              </div>
              <form class="m5 font-monospace">
                <div class="mb-4">
                  <lable class="form-lable" for="sername">Username</lable>
                  <input class="form-control" type="text" id="username">
                </div>
                <div class="mb-3">
                  <lable class="form-lable" for="password">Password</lable>
                  <input class="form-control" type="password" id="password">
                </div>
                <div class="row mb-5">
                  <div class="col-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="remember-me">
                      <label class="form-check-label" for="remember-me">Remember Me</label>
                    </div>
                  </div>
                  <div class="col-6 mb-5"> 
                    <div class=text-end">
                      <a href="#">Forgot Password?</a>
                    </div>  
                  </div>
                  <div class="mb-5" id=submit>
                    <input type="submit" class="form-control btn btn-primary">
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <div>
                <img src="login.png.png"alt="login" class="img-fluid">
              </div>
            </div>
          </div>
            
        </div>
      </div>
    </div>

  </section>

</body>

</html>
